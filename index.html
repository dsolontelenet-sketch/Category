<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .table-row:hover {
            background-color: rgba(59, 130, 246, 0.05);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-50 to-slate-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="mb-8">
            <h1 class="text-4xl font-bold text-slate-800 mb-2">Category Management</h1>
            <p class="text-slate-600">Browse and filter content categories</p>
        </div>

        <div class="bg-white rounded-lg shadow-md p-4 mb-6">
            <div class="relative">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="Filter items..." 
                    class="w-full px-4 py-3 pl-12 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                />
                <svg class="absolute left-4 top-4 h-5 w-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow-lg overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-gradient-to-r from-blue-600 to-blue-700 text-white">
                        <tr>
                            <th class="px-4 py-4 text-left text-sm font-semibold">Category ID</th>
                            <th class="px-4 py-4 text-left text-sm font-semibold">Category Name</th>
                            <th class="px-4 py-4 text-left text-sm font-semibold">Group ID</th>
                            <th class="px-4 py-4 text-left text-sm font-semibold">Group Name</th>
                            <th class="px-4 py-4 text-left text-sm font-semibold">Category Type</th>
                            <th class="px-4 py-4 text-left text-sm font-semibold">Terrible12</th>
                            <th class="px-4 py-4 text-left text-sm font-semibold">Default Reputation</th>
                            <th class="px-4 py-4 text-left text-sm font-semibold">Default Age Rating</th>
                            <th class="px-4 py-4 text-left text-sm font-semibold">Description</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody" class="divide-y divide-slate-200">
                    </tbody>
                </table>
            </div>
        </div>

        <div class="mt-4 text-center text-slate-600">
            <span id="resultCount"></span>
        </div>
    </div>

    <script>

{id: 2303, name: "Tracking Sites", groupId: 2, groupName: "Malware/Security", type: "", terrible12: "", reputation: "Medium Risk", ageRating: "For 13+ (R13)", desc: "Sites or backend services that are dedicated to tracking user behavior or usage."},
{id: 2401, name: "SPAM", groupId: 2, groupName: "Malware/Security", type: "Security T12", terrible12: "T12", reputation: "High Risk", ageRating: "For security", desc: "URLs that typically are contained in spam messages and are associated with mischievous or unsolicited efforts."},
{id: 2501, name: "News", groupId: 6, groupName: "Personal", type: "", terrible12: "", reputation: "Low Risk", ageRating: "For 13+ (R13)", desc: "Sites that report and deliver news, of interest to the general public, such as online news sites, printed or online newspapers, current affairs sites (not focused exclusively to presenting entertainer news/gossip, etc.) are listed here. Sites focused on specific industry news (e.g. finance, travel, health, etc.) will be listed in those specific categories. News focused on providing news, information, and/or gossip about celebrities and entertainers will be listed under Entertain/Celebrity)."},
{id: 20004, name: "Automotive", groupId: 5, groupName: "Business/Government", type: "", terrible12: "", reputation: "Low Risk", ageRating: "For 13+ (R13)", desc: "Vehicle manufacturers, dealers and servicing are all covered by this category. Sites that allow traders or the general public to buy or sell vehicles. Clubs for specific manufacturers/models are applicable, as are discussion groups."},
{id: 20005, name: "Business & Commercial", groupId: 5, groupName: "Business/Government", type: "", terrible12: "", reputation: "Low Risk", ageRating: "For 13+ (R13)", desc: "Businesses and commercial organizations that do not fit into any other category, belong in this category. Also includes groups that represent, report, or provide commentary specifically targeting business and commercial."},
{id: 20006, name: "Computing & Internet", groupId: 7, groupName: "Computing/Technology", type: "", terrible12: "", reputation: "Low Risk", ageRating: "For 13+ (R13)", desc: "All sites related to computer hardware and software - including sales. News and current trends regarding the computing industry or internet are also applicable. Professional bodies within the IT industry are included."},
{id: 20008, name: "Education", groupId: 6, groupName: "Personal", type: "", terrible12: "", reputation: "Low Risk", ageRating: "For 0+", desc: "Colleges, universities, primary and secondary schools are all listed here. Online educational resources, such as exam syllabuses and example questions, are also included. Support organizations such as admissions bodies and research councils."},
{id: 20013, name: "Government", groupId: 5, groupName: "Business/Government", type: "", terrible12: "", reputation: "Low Risk", ageRating: "For 0+", desc: "All central and local government websites are applicable, as are related bodies and agencies."},
{id: 20016, name: "Health", groupId: 6, groupName: "Personal", type: "", terrible12: "", reputation: "Low Risk", ageRating: "For 13+ (R13)", desc: "All sites related to personal health, hospitals, clinics, and related services."},
{id: 20017, name: "Fitness", groupId: 6, groupName: "Personal", type: "", terrible12: "", reputation: "Low Risk", ageRating: "For 0+", desc: "Sites that primarily promote, discuss, or enable fitness. These include gyms, studios, on-demand, personal trainers, and information about fitness."},
{id: 20020, name: "Internet Telephony", groupId: 7, groupName: "Computing/Technology", type: "", terrible12: "", reputation: "Low Risk", ageRating: "For 15+ (R15)", desc: "All sites that offer internet telephony/VoIP products and services."},
{id: 20022, name: "Military", groupId: 5, groupName: "Business/Government", type: "", terrible12: "", reputation: "Low Risk", ageRating: "For 15+ (R15)", desc: "Sites belonging to official military organizations or containing information relevant to their activities should be placed in this category."},
{id: 20026, name: "Peer to Peer/Torrents", groupId: 7, groupName: "Computing/Technology", type: "T12", terrible12: "T12", reputation: "Medium Risk", ageRating: "For security", desc: "All sites that facilitate the sharing of files using P2P software are placed in this category. This includes, but is not restricted to, sites that host P2P software and sites that allow users to search for files that can be downloaded using via P2P software."},
{id: 20031, name: "Recreation & Hobbies", groupId: 6, groupName: "Personal", type: "", terrible12: "", reputation: "Low Risk", ageRating: "For 13+ (R13)", desc: "This category covers all activities or interests, other than sport, that someone might pursue for their own pleasure and not as a main occupation. This includes clubs and groups that pursue or meet for specific interests."},
{id: 20032, name: "Home & Garden", groupId: 6, groupName: "Personal", type: "", terrible12: "", reputation: "Low Risk", ageRating: "For 0+", desc: "Sites related to renovation, maintenance and overall home projects. In addition, sites that discuss, educate, plan, or are related to gardening."},
{id: 20033, name: "Reference", groupId: 6, groupName: "Personal", type: "", terrible12: "", reputation: "Low Risk", ageRating: "For 13+ (R13)", desc: "Online encyclopedias, dictionaries, thesauruses, atlases and other information resources available for research purposes all belong to this category."},
{id: 20035, name: "Search Engines & Portals", groupId: 7, groupName: "Computing/Technology", type: "", terrible12: "", reputation: "Low Risk", ageRating: "For 13+ (R13)", desc: "This category contains all search engines, meta-search engines, web directories such as yellow pages, business directories, etc., as well as internet portals (e.g. sites that contain links to numerous different content type such as News, Sports, Games, etc., all within the same site)."},
{id: 20036, name: "Sex Education", groupId: 4, groupName: "Adult", type: "", terrible12: "", reputation: "Low Risk", ageRating: "For 13+ (R13)", desc: "This category is for sites that discuss sex and sexuality in an informative and non-voyeuristic way. Topics that fall under this category include: education about human reproduction and contraception, sites that offer advice on preventing infection from sexual diseases such as HIV, and sites that offer advice to the LGB communities on sexual health matters."},
{id: 20038, name: "SMS & Mobile Telephony Services", groupId: 7, groupName: "Computing/Technology", type: "", terrible12: "", reputation: "Low Risk", ageRating: "For 13+ (R13)", desc: "This category is used for sites that allow the creation or sending of SMS text messages. Sites that sell ringtones, games, videos, or other downloadable content."},
{id: 20039, name: "Mobile Apps & Publishers", groupId: 7, groupName: "Computing/Technology", type: "", terrible12: "", reputation: "Unknown", ageRating: "For 13+ (R13)", desc: "Any site whose primary function is to allow users to download mobile apps and/or a company prompting their mobile app products. This does not include Mobile App markets that provide a wide range of mobile apps from two or more vendors."},
{id: 20048, name: "Spyware", groupId: 2, groupName: "Malware/Security", type: "Security T12", terrible12: "T12", reputation: "High Risk", ageRating: "For security", desc: "Websites hosting software that attempts to get hold of personal or secret information without the user's knowledge."},
{id: 20050, name: "Content Delivery Networks & Infrastructure", groupId: 7, groupName: "Computing/Technology", type: "", terrible12: "", reputation: "Low Risk", ageRating: "For 13+ (R13)", desc: "Sites that are a CDN (content delivery network)."},
{id: 20052, name: "Kids Sites", groupId: 6, groupName: "Personal", type: "", terrible12: "", reputation: "Low Risk", ageRating: "For 0+", desc: "Sites that are safe for or of interest to kids. Kids Sites may include games, educational portals, multimedia, and other sites that are of interest to children."},
{id: 20053, name: "Swimsuits & Lingerie", groupId: 4, groupName: "Adult", type: "", terrible12: "", reputation: "Low Risk", ageRating: "For 15+ (R15)", desc: "Sites with models that are in swimsuits or lingerie including bikinis and thongs. Many sites may include galleries or videos which might contain limited nudity. Some of these sites may sell swimsuits or lingerie."},
{id: 20054, name: "Arts & Cultural Events", groupId: 6, groupName: "Personal", type: "", terrible12: "", reputation: "Low Risk", ageRating: "For 0+", desc: "Sites that promote or provide information about the Arts. These can include art galleries, art instruction, and art information, theater, symphonies, orchestras, operas, etc."},
{id: 20055, name: "Hosting Sites", groupId: 7, groupName: "Computing/Technology", type: "", terrible12: "", reputation: "Low Risk", ageRating: "For 13+ (R13)", desc: "Sites that provide hosting services for websites."},
{id: 20056, name: "Philanthropy & Non-Profit Organizations", groupId: 5, groupName: "Business/Government", type: "", terrible12: "", reputation: "Low Risk", ageRating: "For 13+ (R13)", desc: "Sites that are, or provide services for, charities, non-profit organizations, foundations, trusts, fundraising events for non-profit and philanthropy organizations, and seeking donations."},
{id: 20057, name: "Photo Search & Photo Sharing Sites", groupId: 8, groupName: "Social Media", type: "", terrible12: "", reputation: "Low Risk", ageRating: "For 13+ (R13)", desc: "Photo search and sharing sites that can include social aspects for clubs or other organizations to share information including schedules and forums. This category can also include image hosting sites."},
{id: 20058, name: "Ringtones", groupId: 6, groupName: "Personal", type: "", terrible12: "", reputation: "Low Risk", ageRating: "For 13+ (R13)", desc: "Sites that sell or provide ringtones."},

{id: 20082, name: "Piracy & Copyright Theft", groupId: 3, groupName: "Dangerous/Harmful", type: "T12", terrible12: "T12", reputation: "High Risk", ageRating: "For security", desc: "Sites that are clearly distributing copyrighted material in violation of the copyrights."},
{id: 20083, name: "Private IP Addresses", groupId: 1, groupName: "Internet/Infrastructure", type: "Disable", terrible12: "Disable", reputation: "Disable", ageRating: "For 0+", desc: "Internet Protocol addresses that are commonly used for home, office, and enterprise local area networks."},
{id: 20084, name: "Recycling/Environment", groupId: 5, groupName: "Business/Government", type: "", terrible12: "", reputation: "Low Risk", ageRating: "For 0+", desc: "Sites that promote or provide information or services related to the environment, recycling and reuse of resources."},
{id: 20085, name: "Science", groupId: 6, groupName: "Personal", type: "", terrible12: "", reputation: "Low Risk", ageRating: "For 0+", desc: "Sites focused on the various disciplines of science, research papers, companies and government agencies focused on scientific research and development."},
{id: 20086, name: "Society & Culture", groupId: 6, groupName: "Personal", type: "", terrible12: "", reputation: "Low Risk", ageRating: "For 13+ (R13)", desc: "Social organizations and cultural sites that are not related to local communities, business or philanthropy. These sites include societal and cultural views and create awareness about topics related to heritage, activism, and history in various ethnicities, countries or regions."},
{id: 20087, name: "Transport Services & Freight", groupId: 5, groupName: "Business/Government", type: "", terrible12: "", reputation: "Low Risk", ageRating: "For 13+ (R13)", desc: "Sites of companies focused on providing cargo, freight and package transportation services, information related to the cargo and freight industry, news, etc."},

{id: 20089, name: "Museums & History", groupId: 6, groupName: "Personal", type: "", terrible12: "", reputation: "Low Risk", ageRating: "For 0+", desc: "Sites promoting museums, providing virtual online museums, historical information ,historical societies, and related clubs, etc."},
{id: 20090, name: "eLearning", groupId: 6, groupName: "Personal", type: "", terrible12: "", reputation: "Low Risk", ageRating: "For 0+", desc: "Includes online learning products, technologies, and services that promote online learning. Sites that are not associated with traditional education (e.g. grade schools, high schools, college/university) as described in the Education category, but provide online learning services."},
{id: 20091, name: "Social Networks in General", groupId: 8, groupName: "Social Media", type: "", terrible12: "", reputation: "Low Risk", ageRating: "For 13+ (R13)", desc: "This category contains social networking sites (SNS) focused on both personal and professional services that are not contained within other categories with more granular controls."},
{id: 20092, name: "DoH/DoT", groupId: 1, groupName: "Internet/Infrastructure", type: "T12", terrible12: "T12", reputation: "Medium Risk", ageRating: "For security", desc: "DNS over HTTPS/TLS sites and IP addresses that are used to bypass filtering."},

{id: 20094, name: "Newly Registered Domains", groupId: 1, groupName: "Internet/Infrastructure", type: "", terrible12: "", reputation: "Low Risk", ageRating: "For 13+ (R13)", desc: "Sites that have been newly registered within the last 30 days and have not already been categorized into another category."},
{id: 20095, name: "Fireworks", groupId: 3, groupName: "Dangerous/Harmful", type: "", terrible12: "", reputation: "Low Risk", ageRating: "For 18+ (R18)", desc: "Sites that sell, promote, or enable people to use fireworks."},
{id: 20096, name: "Cyberbullying", groupId: 3, groupName: "Dangerous/Harmful", type: "T12", terrible12: "T12", reputation: "Low Risk", ageRating: "For 18+ (R18)", desc: "URLs that contain abusive and/or threatening messages towards other users or groups."},
{id: 20097, name: "VPN", groupId: 7, groupName: "Computing/Technology", type: "", terrible12: "", reputation: "Low Risk", ageRating: "For 13+ (R13)", desc: "An encrypted connection over the internet from a computer to a network. VPN sites provide levels of privacy and anonymity with speed improvements."},
{id: 20098, name: "Web Conferencing", groupId: 7, groupName: "Computing/Technology", type: "", terrible12: "", reputation: "Low Risk", ageRating: "For 13+ (R13)", desc: "Online conferencing and collaboration services including web meetings, webinars, and webcasts."},
{id: 20099, name: "Fandom", groupId: 6, groupName: "Personal", type: "", terrible12: "", reputation: "Low Risk", ageRating: "For 13+ (R13)", desc: "Online resources based on interest in a popular entity in pop culture. These entities are usually fictional characters, fictional settings, performers, artists, movies, or television shows."},
{id: 20100, name: "Child Safety and Government Help Lines", groupId: 6, groupName: "Personal", type: "", terrible12: "", reputation: "Low Risk", ageRating: "For 0+", desc: "Websites that assist children, youth, and families seeking help. These sites include helplines to promote well-being, and hotlines to report cases of neglect or abuse."},
{id: 20101, name: "Self Help", groupId: 6, groupName: "Personal", type: "", terrible12: "", reputation: "Low Risk", ageRating: "For 13+ (R13)", desc: "Websites for self help including mental health, spiritual well-being, life coaching, or wellness. Sites dedicated to job and career development are categorized as Career Advancement."},
{id: 20103, name: "Code Repositories", groupId: 7, groupName: "Computing/Technology", type: "", terrible12: "", reputation: "Low Risk", ageRating: "For 13+ (R13)", desc: "Sites that store source code plus associated discussion forums, tool integration, or code reviews."},
{id: 20104, name: "Cheating", groupId: 3, groupName: "Dangerous/Harmful", type: "T12", terrible12: "T12", reputation: "Low Risk", ageRating: "For 18+ (R18)", desc: "Sites that may faciliate school cheating by providing academic content, test answers, or essays. AI sites such as chat.openai.com, and sites for answering questions such as ask.com are not included."},
{id: 20105, name: "Artificial Intelligence", groupId: 7, groupName: "Computing/Technology", type: "", terrible12: "", reputation: "Low Risk", ageRating: "For 13+ (R13)", desc: "Sites that provide machine learning or artificial intelligence resources or platforms, or applications and services based on AI. For example, www.deepswap.ai."},
{id: 20106, name: "AI Agents", groupId: 7, groupName: "Computing/Technology", type: "", terrible12: "", reputation: "Low Risk", ageRating: "For 13+ (R13)", desc: "Websites that provide or list AI agents. AI agents can autonomously interact with their environment, make decisions, and take actions to achieve predefined goals based on user input. This category includes Model Context Protocol servers."},
{id: 20107, name: "Generative AI", groupId: 7, groupName: "Computing/Technology", type: "", terrible12: "", reputation: "Low Risk", ageRating: "For 13+ (R13)", desc: "Websites that use AI technology to generate text, images, video, audio, code, or other content based on user input."},
{id: 20108, name: "Scams", groupId: 2, groupName: "Malware/Security", type: "Security T12", terrible12: "T12", reputation: "High Risk", ageRating: "For security", desc: "Websites with illegitimate features designed to trick users into revealing personal information and financial details, or infect their devices with malware."},
{id: 20109, name: "Cryptomining", groupId: 2, groupName: "Malware/Security", type: "Security T12", terrible12: "T12", reputation: "High Risk", ageRating: "For security", desc: "Illegal websites engaged in unauthorized cryptocurrency mining, typically by exploiting user devices without their knowledge or consent. This often occurs through cryptojacking, where malicious scripts embedded in websites or ads hijack a visitor's computing power to mine cryptocurrencies."},
{id: 20110, name: "Suspicious", groupId: 2, groupName: "Malware/Security", type: "Security T12", terrible12: "T12", reputation: "Medium Risk", ageRating: "For security", desc: "A website that previously was deemed unsafe but the current threat status is now unclear, or a website with suspicious activity that has not yet been deemed unsafe."},
{id: 20111, name: "Trusted Proxy Relays", groupId: 1, groupName: "Internet/Infrastructure", type: "", terrible12: "", reputation: "Low Risk", ageRating: "For 13+ (R13)", desc: "External relay proxies from trusted providers, used to obfuscate IP addresses or dissociate browsing history from individual IPs. Examples include Apple's iCloud Private Relay and Google's IP Protection."},
{id: 20112, name: "QR Code Generators", groupId: 7, groupName: "Computing/Technology", type: "", terrible12: "", reputation: "Low Risk", ageRating: "For 13+ (R13)", desc: "Websites that generate QR codes or provide tools for generating QR codes."},

        function getBadgeColor(reputation) {
            switch(reputation) {
                case 'High Risk': return 'bg-red-100 text-red-800';
                case 'Medium Risk': return 'bg-orange-100 text-orange-800';
                case 'Low Risk': return 'bg-green-100 text-green-800';
                case 'Unknown': return 'bg-gray-100 text-gray-800';
                case 'Disable': return 'bg-slate-100 text-slate-800';
                default: return 'bg-blue-100 text-blue-800';
            }
        }

        function renderTable(data) {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            
            data.forEach((cat, index) => {
                const row = document.createElement('tr');
                row.className = 'table-row transition-colors duration-150';
                row.style.backgroundColor = index % 2 === 0 ? '#ffffff' : '#f8fafc';
                
                row.innerHTML = `
                    <td class="px-4 py-4 text-sm font-medium text-slate-900">${cat.id}</td>
                    <td class="px-4 py-4 text-sm text-slate-900 font-medium">${cat.name}</td>
                    <td class="px-4 py-4 text-sm text-slate-700">${cat.groupId}</td>
                    <td class="px-4 py-4 text-sm text-slate-700">${cat.groupName}</td>
                    <td class="px-4 py-4 text-sm">
                        ${cat.type ? `<span class="px-2 py-1 bg-purple-100 text-purple-800 rounded-full text-xs font-medium">${cat.type}</span>` : '<span class="text-slate-400"></span>'}
                    </td>
                    <td class="px-4 py-4 text-sm">
                        ${cat.terrible12 ? `<span class="px-2 py-1 bg-red-100 text-red-800 rounded-full text-xs font-medium">${cat.terrible12}</span>` : '<span class="text-slate-400"></span>'}
                    </td>
                    <td class="px-4 py-4 text-sm">
                        <span class="px-3 py-1 ${getBadgeColor(cat.reputation)} rounded-full text-xs font-semibold">${cat.reputation}</span>
                    </td>
                    <td class="px-4 py-4 text-sm text-slate-700">${cat.ageRating}</td>
                    <td class="px-4 py-4 text-sm text-slate-600 max-w-md">${cat.desc}</td>
                `;
                tbody.appendChild(row);
            });

            document.getElementById('resultCount').textContent = 
                `Showing ${data.length} of ${categories.length} categories`;
        }

        function filterTable() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filtered = categories.filter(cat => 
                cat.id.toString().includes(searchTerm) ||
                cat.name.toLowerCase().includes(searchTerm) ||
                cat.groupName.toLowerCase().includes(searchTerm) ||
                cat.reputation.toLowerCase().includes(searchTerm) ||
                cat.ageRating.toLowerCase().includes(searchTerm) ||
                cat.desc.toLowerCase().includes(searchTerm)
            );
            renderTable(filtered);
        }

        document.getElementById('searchInput').addEventListener('input', filterTable);

        // Initial render
        renderTable(categories);
    </script>
